    <script type="application/javascript">
        var container=document.getElementById("container");
        var _taxa="life";
        
        fillContainer();     
        
        function emptyContainer(){
            var list = container;
               while (list.hasChildNodes()) {
                  list.removeChild(list.firstChild);
               }
            };
        
        function fillContainer(){
            var divs=Taxa[_taxa]["children"];
            divs.forEach(
                function(el){
                    var clase=Taxa[el]['type'];
                    var taxon=el;
                    var img=Taxa[el]["image"];
                    var def=Taxa[el]["definition"];
                    var parent=Taxa[el]["parent"];
                    if (Taxa[el]["children"]){
                        var children = Taxa[el]["children"]
                    }
                    var div1=document.createElement("div");
                    div1.style.display="block";
                    var div11=document.createElement("div");
                    
                    var div12=document.createElement("div");
                    var imtaxa = document.createElement("img");
                    div1.appendChild(div11);
                    div1.appendChild(div12);
                    div11.appendChild(imtaxa);
                    div11.style.display="inline-block";
                    container.appendChild(div1);
                    imtaxa.setAttribute('height','200px');
                    imtaxa.setAttribute('width','200px');
                    imtaxa.setAttribute('src',img);
                    if (children){
                        imtaxa.addEventListener("click", setTaxa);
                        imtaxa.taxa=el;
                    };
                    div12.innerHTML=taxon+"\n"+def;
                    div12.style.display="inline-block";
                }
            );
        }
        function setTaxa(e){
            emptyContainer();
            _taxa=e.target.taxa;
            fillContainer();
        }
    </script>
